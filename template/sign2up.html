<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
    



    <section class="vh-100" style="background-color: #eee;">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
      
                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
      
                      <form class="mx-1 mx-md-4"  action="/register/" method="post" novalidate: "novalidate">
                        {% csrf_token %}
                        <div class="d-flex flex-row align-items-center mb-2">
                          <div class="form-outline flex-fill mb-0">
                            <label class="form-label" for="form3Example1c">First Name</label>
                            <input type="text" id="first_name" name="first_name" class="form-control" />
                          </div>
                        </div>
                        
                        <div class="d-flex flex-row align-items-center mb-2">
                            <div class="form-outline flex-fill mb-0">
                              <label class="form-label" for="form3Example1c">Last Name</label>
                              <input type="text" id="last_name" name="last_name" class="form-control" />
                            </div>
                        </div>
                          
                        <div class="d-flex flex-row align-items-center mb-2">
                            <div class="form-outline flex-fill mb-0">
                              <label class="form-label" for="form3Example1c">Username</label>
                              <input type="text" id="mobile" name="mobile" class="form-control" />
                            </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-2">
                          <div class="form-outline flex-fill mb-0">
                            <label class="form-label" for="form3Example3c">Your Email</label>
                            <input type="email" id="email" name="email" class="form-control" />
                          </div>
                        </div>

                        {% for message in messages %}
    
                            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                              {{ message }}
                              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>

                        {% endfor %}
      
                        <div class="d-flex flex-row align-items-center mb-2">
                          <div class="form-outline flex-fill mb-0">
                            <label class="form-label" for="form3Example4c">Password</label>
                            <input type="password" id="password" name="password" class="form-control" />
                          </div>
                        </div>
                        <div class="d-flex flex-row align-items-center mb-2">
                          <div class="form-outline flex-fill mb-0">
                            <label class="form-label" for="form3Example4c">Enter Password again</label>
                            <input type="password" id="password" name="confirm_password" class="form-control" />
                          </div>
                        </div>

                        <div class="text-center text-lg-start mt-4 pt-2">
                            <button type="submit" class="btn btn-primary btn-lg"
                              style="padding-left: 2.5rem; padding-right: 2.5rem;">Register</button>
                            <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account? <a href="/signin"
                                class="link-danger">Login</a></p>
                        </div>
      
                      </form>
      
                    </div>
                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
      
                      <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                        class="img-fluid" alt="Sample image">
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </section>



</body>
</html>
