{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/css/style.css'%}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body class="signin-body">
    <section class="vh-100 gradient-custom">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white signin-card">
                        <div class="card-body p-5 text-center">

                            <div class="mb-md-5 mt-md-1">

                                <h2 class="fw-bold mb-4">Signup</h2>
                                <form action="/register/" method="post">
                                    {% csrf_token %}
                                    <div class="form-outline form-white mb-4 d-flex flex-row gap-2">
                                        <input type="text" id="firstname" name="first_name" class="form-control form-control-lg signin-placeh"
                                            placeholder="first_name" />
                                        <input type="text" id="lastname" name="last_name" class="form-control form-control-lg signin-placeh"
                                            placeholder="last_name" />
                                    </div>
                                    <div class="form-outline form-white mb-4">
                                        <input type="email" id="email" name="email"
                                            class="form-control form-control-lg signin-placeh" placeholder="Email" />
                                    </div>
                                    <div class="form-outline form-white mb-4">
                                        <input type="text" id="mobile" name="mobile"
                                            class="form-control form-control-lg signin-placeh" placeholder="Mobile No" />
                                    </div>

                                    <div class="form-outline form-white mb-4">
                                        <input type="password" id="password" name="password"
                                            class="form-control form-control-lg signin-placeh" placeholder="Password" />
                                    </div>
                                    <div class="form-outline form-white mb-4">
                                        <input type="password" id="password" name="confirm_password"
                                            class="form-control form-control-lg signin-placeh" placeholder="Confirm Password" />
                                    </div>
                                    {% for message in messages %}
                                    <div class="alert alert-dark alert-dismissible fade show" role="alert">
                                        {{ message }}
                                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                    </div>
                                    {% endfor %}
                                    <button class="btn btn-outline-light btn-lg px-5" type="submit">Sign up</button>
                                </form>
                                <div class="mt-3">
                                    <p class="mb-0">Have an account? <a href="/login"
                                            class="text-white-50 fw-bold">Sign In</a>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>












    <!-- <button><a href="/signin">poda</a></button> -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
